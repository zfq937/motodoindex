                       $(".map .addright").css("width","37%");
                       $(".btu").css("display","none");
                       $("#href").css("width","auto");
                       $("#href a").css("display","block");
                        $("#body .content").css("margin-top","25px");
                        $(".slidesjs-navigation").css("top","35%")

                }
                $(".roll").css("height","100%");
                $(".btu").click(function(){
                     var obj = $("#href a");

                $(".slidesjs-container").css("height","auto")
                showmain();
